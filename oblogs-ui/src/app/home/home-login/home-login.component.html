<div class="container">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">邮箱:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="请输入注册邮箱">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">密码:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="请输入登录密码">
      </div>
    </div>
    <div class="form-group">
      <div class="checkbox col-sm-offset-2 col-sm-5">
        <label><input type="checkbox">记住登录状态</label>
      </div>
      <button type="button" class="btn btn-link col-sm-2">忘记密码</button>
      <button type="button" class="btn btn-link col-sm-3">快速注册</button>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">登录</button>
      </div>
    </div>
  </form>
</div>
